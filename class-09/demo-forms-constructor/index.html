<!DOCTYPE html>
<html>
  <head>
    <title>Forms Demo</title>
  </head>
  <body>
    <header>
      <h1>Forms are awesome!</h1>
    </header>
    <main>
      <form id="form">
        <fieldset>
          <label>name
            <input name="bananas" placeholder="bob" type="text" />
          </label>

          <label>what is your story?
            <textarea name="story" type="text"></textarea>
          </label>

          <label>How do you like to spend your free time?
            <input type="checkbox" name="free" value="movies">Movies</input>
            <input type="checkbox" name="free" value="hiking">Hiking</input>
            <input type="checkbox" name="free" value="friends">Friends</input>
          </label>

          <input type="submit" name="create" value="submit" />
          <!-- <button>submit</button> -->
        </fieldset>
      </form>
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
