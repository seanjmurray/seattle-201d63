<!DOCTYPE html>
<html>
<head>
  <title>Contact Form Demo</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <section id="box">
    <h2>Event Listeners on Div Boxes</h2>
      <div id='box-one'>
        Box 1
      </div>
      <div id='box-two'>
        Box 2
      </div>
      <div id='box-three'>
        Box 3
      </div>
  </section>

  <section id="enter-name">
    <h2>Event Listeners on a Form</h2>
    <form id="form">
      <feildset>
        <label>Enter your name</label>
        <input id="user-name" type='text' name='username'/>
      </feildset>
    </form>
  </section>

    
  </section>
  <section id="contact-form">
    <h2>Even More Event Listeners on a Form</h2>
    <form>
      <fieldset>
          <legend>Contact Us</legend>
          <label>Name:</label>
          <input type="text" name="username" placeholder="name" required="required" />

          <label>Do you have pets?</label>
          <select name="pets">
            <option value="dog">dog</option>
            <option value="cat">cat</option>
            <option value="other">other</option>
            <option value="none">none</option>
          </select>

          <button type="submit" name="submit-button">Submit</button>
      </fieldset>
    </form>
  </section>
  
  <script src="app.js"></script>
</body>
</html>
